<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        width: 50px;
        height: 50px;
        border: 5px solid blue;
        border-radius: 50px;
        border-collapse: 50px;
        background-color: purple;
        text-align: center;
      }
      .b {
        width: 130px;
        height: 100px;
        border: 5px solid red;
        background-color: aqua;
        color: white;
      }
      .c {
        width: 500px;
        height: 500px;
        border: 50px solid yellow;
        background-color: green;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="a">원</div>
    <div class="b">나는 하늘색이다</div>
    <div class="c">나는 숲이다.</div>
  </body>
</html>
