    <main>
      <h1>프런트엔드 개발자 지원서</h1>
      <p>
        HTML, CSS, 자바스크립트의 기술은 이해하고 실무 경험이 있는 분을
        찾습니다.
      </p>
      <hr />
      <form>
        <dl>
          <dt>개인 정보</dt>
          <dd>
            <label for="name">이름</label
            ><input
              type="text"
              id="name"
              placeholder="공백 없이 입력"
              required
              autofocus
            />
          </dd>
          <dd>
            <label for="te">연락처</label
            ><input type="tel" id="te" placeholder="'-',포함입력" required />
          </dd>
          <dt>지원 분야</dt>
          <dd>
            <input type="radio" name="web" id="q" required /><label for="q"
              >웹 퍼블리싱</label
            >
          </dd>
          <dd>
            <input type="radio" name="web" id="w" /><label for="w"
              >웹 애플리케이션 개발</label
            >
          </dd>
          <dd>
            <input type="radio" name="web" id="r" /><label for="r"
              >개발 환경 개선</label
            >
          </dd>
        </dl>
        <div>
          <label for="n">지원동기</label>
          <textarea name="" id="n"></textarea>
        </div>

        <ul>
          <li><button>접수하기</button></li>
          <li><button type="reset">다시쓰기</button></li>
        </ul>
      </form>
    </main>
