<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="input.css" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main style="border: 2px solid white">
      <!-- 인라인 스타일링 -->
      <form>
        <h1>회원 가입을 환영합니다</h1>
        <fieldset>
          <legend>사용자 정보</legend>
          <div>
            <label for="id">아이디</label>
            <input type="text" id="id" />
          </div>
          <div>
            <label for="email">이메일</label>
            <input type="email" id="email" />
          </div>
          <div>
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" />
          </div>
          <div>
            <label for="pwc">비밀번호 확인</label>
            <input type="password" id="pwc" />
          </div>
          <div>
            <label for="k">가입경로</label>
            <select name="" id="k">
              <option>가입경로 보기</option>
              <option value="SNS">SNS</option>
              <option value="SNS">SNS</option>
              <option value="SNS">SNS</option>
            </select>
          </div>
          <div>
            <label for="m">메모</label>
            <textarea name="" id="m" cols="20" rows="5"></textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend>이벤트와 새로운 소식</legend>
          <input type="radio" name="email" id="my" />
          <label for="my">메일 수신</label
          ><input type="radio" name="email" id="mn" />
          <label for="mn">메일 수신 안 함</label>
        </fieldset>
        <ul>
          <li><input type="button" value="가입하기" /></li>
          <li><input type="reset" value="취소" /></li>
        </ul>
      </form>
    </main>
  </body>
</html>
