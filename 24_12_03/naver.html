<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naver Login</title>
    <link rel="stylesheet" href="naver.css" />
  </head>
  <body>
    <form>
      <h1>NAVER</h1>
      <fieldset>
        <!-- email -->
        <div class="input email">
          <label for="e">이메일</label>
          <input
            type="email"
            name=""
            id="e"
            placeholder="youremail@naver.com"
          />
        </div>
        <!-- password -->
        <div class="input pw email">
          <label for="p">비밀번호</label>
          <input type="text" name="" id="p" placeholder=" * * * * * * *" />
        </div>

        <!-- <input type="checkbox" name="" id="1" /> -->
        <!-- <label for="1">로그인 상태 유지</label> -->

        <input type="submit" value="로그인" />
      </fieldset>
      <ul>
        <li><button type="button">아이디 찾기</button></li>
        <li><button type="button">회원가입</button></li>
        <li><button type="button">비밀번호 찾기</button></li>
      </ul>
    </form>
  </body>
</html>
