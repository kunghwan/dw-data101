<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex2</title>
    <link rel="stylesheet" href="flex2.css" />
    <!-- 교차축과 주축을 바꿔서 표현 -->
  </head>
  <body>
    <h3>flex 세로</h3>
    <div id="wrap1">
      <div class="item orange"></div>
      <div class="item green"></div>
      <div class="item blue"></div>
      <div class="item pink"></div>
    </div>
    <hr />
    <h3>flex column 순서</h3>
    <div id="wrap2">
      <div class="item orange"></div>
      <div class="item green"></div>
      <div class="item blue"></div>
      <div class="item pink"></div>
    </div>
    <hr />
    <h3>flex align 교차축</h3>
    <!-- align items 기본값 stretch -->
    <div id="wrap3">
      <div class="item1 orange">orange</div>
      <div class="item1 green">green</div>
      <div class="item1 blue">blue<br />블루</div>
      <div class="item1 pink">pink</div>
    </div>
    <hr />
    <h3>flex 유연하게 줄이기</h3>
    <div id="wrap4">
      <div class="item1 orange">orange</div>
      <div class="item1 green">green</div>
      <div class="item1 blue">blue<br />블루</div>
      <div class="item1 pink">pink</div>
    </div>
  </body>
</html>
<!-- 높이 줘야하고 부모 자식 둘다 높이 없으면 align item을 쓸수있다 -->
