<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Velog Login modal</title>
    <link rel="stylesheet" href="loginmodal.css" />
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <div class="modal">
      <div class="l">
        <div>
          <img src="" alt="img" />
          <h1>환영합니다!</h1>
        </div>
      </div>
      <!-- 오른쪽 부분 -->
      <div class="r">
        <div>
          <button class="icon">X</button>
        </div>
        <div>
          <h3 class="login">로그인</h3>
        </div>
        <div class="input">
          <label for="input">이메일로 로그인</label>
          <form action="">
            <input
              type="email"
              placeholder="이메일을 입력하세요."
              id="input"
            /><button class="b">로그인</button>
          </form>
        </div>
        <div class="sns">
          <h3>소셜 계정으로 로그인</h3>
          <ul>
            <li><button class="icon github">C</button></li>
            <li><button class="icon google">G</button></li>
            <li><button class="icon fb">f</button></li>
          </ul>
        </div>
        <button class="signup">
          아직 회원이 아니신가요?
          <span>회원가입</span>
        </button>
      </div>
    </div>
  </body>
</html>
